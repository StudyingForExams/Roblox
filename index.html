<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Roblox</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Segoe UI', sans-serif;
}

/* IFRAME */
iframe {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  display: none; /* never shown until loader fully removed */
}

/* LOADING OVERLAY */
#loader {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #1a001f, #000);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: opacity 1s ease;
}

/* CANVAS */
#particles {
  position: absolute;
  inset: 0;
}

/* LOADING TEXT */
#loading-text {
  color: #d8b4ff;
  font-size: 28px;
  letter-spacing: 2px;
  margin-bottom: 20px;
  z-index: 2;
  text-shadow: 0 0 15px rgba(180, 100, 255, 0.6);
}

/* SPINNER */
.spinner {
  width: 70px;
  height: 70px;
  border: 4px solid rgba(180, 100, 255, 0.2);
  border-top: 4px solid #b46bff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  z-index: 2;
  box-shadow: 0 0 20px rgba(180, 100, 255, 0.5);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* FINAL POPUP */
#final-popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 10000;
  display: none;
  align-items: center;
  justify-content: center;
}

.popup-box {
  background: #120014;
  border: 2px solid #b46bff;
  border-radius: 14px;
  padding: 25px 35px;
  text-align: center;
  color: #d8b4ff;
  font-size: 18px;
  box-shadow: 0 0 30px rgba(180,100,255,0.6);
}

.popup-box button {
  margin-top: 20px;
  padding: 8px 20px;
  border-radius: 999px;
  background: #b46bff;
  border: none;
  color: black;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}
.popup-box button:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 20px rgba(180,100,255,0.7);
}
.popup-box button:active {
  transform: translateY(1px);
  box-shadow: 0 4px 12px rgba(180,100,255,0.5);
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <canvas id="particles"></canvas>
  <div id="loading-text">LOADING</div>
  <div class="spinner"></div>
</div>

<!-- FINAL POPUP -->
<div id="final-popup">
  <div class="popup-box">
    <p id="popup-message">Please confirm to continue.</p>
    <button id="popup-ok">OK</button>
  </div>
</div>

<!-- GAME -->
<iframe src="https://frogiesarcade.win/frog/ixl/hvtrs8%2F-120%2Cir.louge.dul%2Fcprs-a-1%3B920-b%2Chvmn" allowfullscreen></iframe>

<script>
// ===== PARTICLES =====
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.radius = Math.random() * 2 + 1;
    this.speedX = (Math.random() - 0.5) * 0.4;
    this.speedY = (Math.random() - 0.5) * 0.4;
    this.color = Math.random() > 0.5 ? "#2b0033" : "#b46bff";
    this.alpha = Math.random() * 0.6 + 0.2;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.globalAlpha = this.alpha;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

for (let i = 0; i < 150; i++) particles.push(new Particle());

(function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animateParticles);
})();

// ===== FINAL POPUP LOGIC =====
const popup = document.getElementById("final-popup");
const popupOk = document.getElementById("popup-ok");
const loader = document.getElementById("loader");
const loadingText = document.getElementById("loading-text");

// Show popup after 5 seconds
setTimeout(() => {
  popup.style.display = "flex";
}, 5000);

// Popup interaction triggers 10-second loader countdown
popupOk.addEventListener("click", () => {
  popup.style.display = "none";

  // Hide spinner and particles for clean countdown
  canvas.style.display = "none";
  loader.querySelector(".spinner").style.display = "none";

  let timeLeft = 10;
  loadingText.textContent = `LOADING (${timeLeft})`;

  const countdown = setInterval(() => {
    timeLeft--;
    loadingText.textContent = `LOADING (${timeLeft})`;
    if (timeLeft <= 0) {
      clearInterval(countdown);
      loader.style.opacity = "0";
      setTimeout(() => {
        loader.remove();
        document.querySelector("iframe").style.display = "block";
      }, 1000);
    }
  }, 1000);
});

// ===== IFRAME RESIZE =====
function resizeIframe() {
  const f = document.querySelector("iframe");
  f.style.width = window.innerWidth + "px";
  f.style.height = window.innerHeight + "px";
}
window.addEventListener("resize", resizeIframe);
resizeIframe();
</script>

</body>
</html>
