<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Roblox</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Segoe UI', sans-serif;
}

/* IFRAME */
iframe {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  display: none; /* hidden until loader removed */
}

/* LOADING OVERLAY */
#loader {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #1a001f, #000);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: opacity 1s ease;
}

/* CANVAS */
#particles {
  position: absolute;
  inset: 0;
}

/* LOADING TEXT */
#loading-text {
  color: #d8b4ff;
  font-size: 28px;
  letter-spacing: 2px;
  margin-bottom: 20px;
  z-index: 2;
  text-shadow: 0 0 15px rgba(180, 100, 255, 0.6);
}

/* SPINNER */
.spinner {
  width: 70px;
  height: 70px;
  border: 4px solid rgba(180, 100, 255, 0.2);
  border-top: 4px solid #b46bff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  z-index: 2;
  box-shadow: 0 0 20px rgba(180, 100, 255, 0.5);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* FINAL POPUP */
#final-popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85); /* stronger overlay */
  z-index: 10000;
  display: none;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.5s ease;
}

#final-popup.show {
  display: flex;
  opacity: 1;
}

.popup-box {
  background: #120014;
  border: 2px solid #b46bff;
  border-radius: 20px;
  padding: 35px 50px;
  text-align: center;
  color: #d8b4ff;
  font-size: 22px;
  box-shadow: 0 0 30px rgba(180,100,255,0.6);
  transform: scale(0.8);
  transition: transform 0.35s ease, opacity 0.35s ease;
  opacity: 0;
}

#final-popup.show .popup-box {
  transform: scale(1);
  opacity: 1;
}

/* BUTTON - Updated for wider, glowing, modern look */
.popup-box button {
  margin-top: 30px;
  padding: 30px 120px; /* Wider button */
  border-radius: 50px; /* Smooth pill shape */
  background: linear-gradient(145deg, #b46bff, #9a42ff); /* original colors */
  border: none;
  color: #fff;
  font-size: 26px;
  font-weight: 600;
  text-shadow: 0 2px 8px rgba(0,0,0,0.3);
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
  box-shadow: 0 0 20px rgba(180, 100, 255, 0.8), 0 0 40px rgba(180,100,255,0.4);
  backdrop-filter: blur(5px); /* frosted effect */
}
.popup-box button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 30px rgba(180, 100, 255, 0.9), 0 0 50px rgba(180,100,255,0.5);
  background: linear-gradient(145deg, #c67aff, #a13bff);
}
.popup-box button:active {
  transform: scale(0.97);
  box-shadow: 0 0 20px rgba(180,100,255,0.7), 0 0 35px rgba(180,100,255,0.4);
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <canvas id="particles"></canvas>
  <div id="loading-text">LOADING</div>
  <div class="spinner"></div>
</div>

<!-- FINAL POPUP -->
<div id="final-popup">
  <div class="popup-box">
    <p id="popup-message">Please confirm to continue.</p>
    <button id="popup-ok">OK</button>
  </div>
</div>

<!-- GAME -->
<iframe src="https://frogiesarcade.win/frog/ixl/hvtrs8%2F-120%2Cir.louge.dul%2Fcprs-a-1%3B920-b%2Chvmn" allowfullscreen></iframe>

<script>
// ===== PARTICLES =====
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.radius = Math.random() * 2 + 1;
    this.speedX = (Math.random() - 0.5) * 0.4;
    this.speedY = (Math.random() - 0.5) * 0.4;
    this.color = Math.random() > 0.5 ? "#2b0033" : "#b46bff";
    this.alpha = Math.random() * 0.6 + 0.2;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.globalAlpha = this.alpha;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

for (let i = 0; i < 150; i++) particles.push(new Particle());

(function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animateParticles);
})();

// ===== FINAL POPUP LOGIC =====
const popup = document.getElementById("final-popup");
const popupOk = document.getElementById("popup-ok");
const loader = document.getElementById("loader");

// Show popup after 5 seconds
setTimeout(() => {
  popup.classList.add("show");
}, 5000);

// Popup interaction triggers 10-second loader (same as start)
popupOk.addEventListener("click", () => {
  popup.classList.remove("show");

  setTimeout(() => {
    loader.style.opacity = "0";
    setTimeout(() => {
      loader.remove();
      document.querySelector("iframe").style.display = "block";
    }, 1000);
  }, 10000);
});

// ===== IFRAME RESIZE =====
function resizeIframe() {
  const f = document.querySelector("iframe");
  f.style.width = window.innerWidth + "px";
  f.style.height = window.innerHeight + "px";
}
window.addEventListener("resize", resizeIframe);
resizeIframe();
</script>

</body>
</html>
