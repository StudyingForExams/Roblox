<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox</title>
  <style>
    /* remove default spacing and make html/body fill screen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* prevents scrollbars */
    }
    /* force iframe to fill the viewport */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none; /* optional: remove iframe border */
    }
  </style>
</head>
<body>
  <!-- embed your game here -->
  <iframe src="https://frogiesarcade.win/algebra.html" title="Algebra Game"></iframe>
</body>
</html>
