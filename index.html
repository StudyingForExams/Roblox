<body>

<!-- LOADING OVERLAY -->
<div id="loader">
  <canvas id="particles"></canvas>
  <div id="loading-text">LOADING</div>
  <div class="spinner"></div>
</div>

<!-- GAME CONTAINER -->
<div id="frameframe" style="width: 100vw; height: 100vh; position: relative; overflow: hidden;">
  <div id="antideledao" style="display: none;"></div>
  <div class="sidebar">
      <img class="headericons" src="/stuff/icons/fullscreen.svg" onclick="goFullscreen('frameframeframe'); return false">
      <img class="headericons" id="reload" src="/stuff/icons/reload.svg">
      <img class="headericons" id="chat" src="/stuff/icons/comment-solid.svg" onclick="toggleScript()">
  </div>
  <iframe 
    id="frameframeframe" 
    sandbox="allow-scripts allow-pointer-lock allow-forms allow-same-origin allow-downloads" 
    allowfullscreen="true" 
    src="/embed.html#https://nowgg.fun/apps/a/19900/b.html" 
    frameborder="0" 
    style="width: 100%; height: 100%; border: none; display: block;">
  </iframe>
</div>

<script>
// ===== PARTICLES =====
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.radius = Math.random() * 2 + 1;
    this.speedX = (Math.random() - 0.5) * 0.4;
    this.speedY = (Math.random() - 0.5) * 0.4;
    this.color = Math.random() > 0.5 ? "#2b0033" : "#b46bff";
    this.alpha = Math.random() * 0.6 + 0.2;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;

    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.globalAlpha = this.alpha;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

let particles = [];
for (let i = 0; i < 150; i++) {
  particles.push(new Particle());
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.update();
    p.draw();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

// ===== LOADING TIMER =====
setTimeout(() => {
  const loader = document.getElementById("loader");
  loader.style.opacity = "0";
  setTimeout(() => loader.remove(), 1000);
}, 7000);
</script>

</body>
