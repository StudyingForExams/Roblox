<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Roblox</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Segoe UI', sans-serif;
}

/* IFRAME */
iframe {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* ================= LOADER ================= */
#loader {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #1a001f, #000);
  z-index: 10000;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  transition: opacity 1s ease;
}

#particles {
  position: absolute;
  inset: 0;
}

#loading-text {
  color: #d8b4ff;
  font-size: 28px;
  letter-spacing: 2px;
  margin-bottom: 20px;
  z-index: 2;
  text-shadow: 0 0 15px rgba(180,100,255,0.6);
}

.spinner {
  width: 70px;
  height: 70px;
  border: 4px solid rgba(180,100,255,0.2);
  border-top: 4px solid #b46bff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  z-index: 2;
  box-shadow: 0 0 20px rgba(180,100,255,0.5);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ================= VISUAL RESKIN ================= */
#skin-overlay {
  position: fixed;
  inset: 0;
  z-index: 8000;
  pointer-events: none;
  background: radial-gradient(circle at center, rgba(26,0,31,.7), rgba(0,0,0,.9));
  backdrop-filter: blur(16px);
  transition: opacity 1s ease;
}

#skin-logo {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
}

/* FAKE LAUNCH BUTTON */
#fake-launch {
  position: absolute;
  left: 50%;
  bottom: 140px; /* ADJUST IF NEEDED */
  transform: translateX(-50%);
  pointer-events: auto;
  padding: 14px 40px;
  border-radius: 12px;
  background: linear-gradient(135deg,#b46bff,#7a2cff);
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(180,100,255,.6);
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <canvas id="particles"></canvas>
  <div id="loading-text">LOADING</div>
  <div class="spinner"></div>
</div>

<!-- VISUAL OVERLAY -->
<div id="skin-overlay">
  <img src="images/roblox.png" id="skin-logo">
  <button id="fake-launch">Launch</button>
</div>

<!-- REAL SITE -->
<iframe id="game"
  src="https://frogiesarcade.win/frog/ixl/hvtrs8%2F-nmweg%2Cfwn-arpq%2Fc%2F39%3B02%2F%60.jtol"
  allowfullscreen>
</iframe>

<script>
/* ================= PARTICLES ================= */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.radius = Math.random() * 2 + 1;
    this.speedX = (Math.random() - 0.5) * 0.3;
    this.speedY = (Math.random() - 0.5) * 0.3;
    this.alpha = Math.random() * 0.7 + 0.3;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = "#ffffff";
    ctx.globalAlpha = this.alpha;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

for (let i = 0; i < 120; i++) particles.push(new Particle());

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animateParticles);
}
animateParticles();

/* ================= FLOW ================= */
const loader = document.getElementById("loader");
const skin = document.getElementById("skin-overlay");
const fakeLaunch = document.getElementById("fake-launch");

/* INITIAL LOAD */
setTimeout(() => {
  loader.style.opacity = "0";
  setTimeout(() => loader.remove(), 1000);
}, 5000);

/* FAKE LAUNCH */
fakeLaunch.addEventListener("click", () => {
  document.body.appendChild(loader);
  loader.style.display = "flex";
  loader.style.opacity = "1";
  fakeLaunch.disabled = true;

  setTimeout(() => {
    loader.style.opacity = "0";
    skin.style.opacity = "0";
    setTimeout(() => {
      loader.remove();
      skin.remove();
    }, 1000);
  }, 10000);
});
</script>

</body>
</html>
