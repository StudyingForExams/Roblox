<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Roblox</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Segoe UI', sans-serif;
}

/* IFRAME */
iframe {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  opacity: 0;
  transition: opacity 1.2s ease;
}

/* LOADER */
#loader {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #1a001f, #000);
  z-index: 10000;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  transition: opacity 1s ease;
}

/* LAUNCHER OVERLAY */
#launcher-overlay {
  position: fixed;
  inset: 0;
  z-index: 9000;
  background: radial-gradient(circle at center, rgba(26,0,31,0.85), rgba(0,0,0,0.9));
  backdrop-filter: blur(18px);
  pointer-events: none;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 1s ease;
}

/* LAUNCHER PANEL */
#launcher-panel {
  pointer-events: auto;
  text-align: center;
  color: #fff;
  padding: 40px;
  border-radius: 18px;
  background: rgba(0,0,0,0.45);
  box-shadow: 0 0 40px rgba(180,100,255,0.25);
  min-width: 320px;
}

/* LOGO */
#launcher-panel img {
  width: 180px;
  margin-bottom: 25px;
}

/* TEXT */
#launcher-panel h1 {
  font-size: 22px;
  margin-bottom: 10px;
}

#launcher-panel p {
  font-size: 12px;
  opacity: 0.7;
  margin-bottom: 25px;
}

/* SELECTS */
.launch-select {
  width: 140px;
  margin: 6px;
  padding: 10px;
  border-radius: 10px;
  background: #111;
  color: #fff;
  border: 1px solid #2b0033;
}

/* BUTTON */
#launch-btn {
  margin-top: 20px;
  padding: 12px 32px;
  border-radius: 12px;
  background: linear-gradient(135deg, #b46bff, #7a2cff);
  color: #fff;
  border: none;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(180,100,255,0.5);
}

/* LOADER TEXT */
#loading-text {
  color: #d8b4ff;
  font-size: 28px;
  letter-spacing: 2px;
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(180,100,255,0.6);
}

/* SPINNER */
.spinner {
  width: 70px;
  height: 70px;
  border: 4px solid rgba(180,100,255,0.2);
  border-top: 4px solid #b46bff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  box-shadow: 0 0 20px rgba(180,100,255,0.5);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div id="loading-text">LOADING</div>
  <div class="spinner"></div>
</div>

<!-- LAUNCHER -->
<div id="launcher-overlay">
  <div id="launcher-panel">
    <img src="images/roblox.png" alt="Roblox">

    <h1>nowgg.fun launcher</h1>
    <p>Select your preferred resolution and frame rate</p>

    <div>
      <select class="launch-select">
        <option>1080p</option>
        <option>720p</option>
      </select>

      <select class="launch-select">
        <option>60 fps</option>
        <option>30 fps</option>
      </select>
    </div>

    <button id="launch-btn">Launch</button>
  </div>
</div>

<!-- GAME -->
<iframe id="game" src="https://frogiesarcade.win/frog/ixl/hvtrs8%2F-nmweg%2Cfwn-arpq%2Fc%2F39%3B02%2F%60.jtol" allowfullscreen></iframe>

<script>
const loader = document.getElementById("loader");
const launcher = document.getElementById("launcher-overlay");
const game = document.getElementById("game");
const launchBtn = document.getElementById("launch-btn");

/* INITIAL LOAD */
setTimeout(() => {
  loader.style.opacity = "0";
  setTimeout(() => loader.style.display = "none", 1000);
}, 5000);

/* LAUNCH BUTTON */
launchBtn.addEventListener("click", () => {
  launcher.style.opacity = "0";
  setTimeout(() => launcher.style.display = "none", 1000);

  loader.style.display = "flex";
  loader.style.opacity = "1";

  setTimeout(() => {
    loader.style.opacity = "0";
    setTimeout(() => {
      loader.style.display = "none";
      game.style.opacity = "1";
    }, 1000);
  }, 10000);
});
</script>

</body>
</html>
