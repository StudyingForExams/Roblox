<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Roblox</title>

<style>
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Segoe UI', sans-serif;
}

/* IFRAME */
iframe {
  position: fixed;
  inset: 0;
  width: 100%; height: 100%;
  border: none;
  display: none;
}

/* LOADER */
#loader {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #1a001f, #000);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: opacity 1.2s cubic-bezier(.4,0,.2,1);
  user-select: none;
}

/* CANVAS */
#particles {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

/* TEXT */
#loading-text {
  color: #e9d8ff;
  font-size: 28px;
  letter-spacing: 3px;
  margin-bottom: 22px;
  z-index: 2;
  text-shadow:
    0 0 10px rgba(180,100,255,0.8),
    0 0 25px rgba(180,100,255,0.4);
  user-select: none;
}

/* SPINNER */
.spinner {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  border: 4px solid rgba(180,100,255,0.2);
  border-top-color: #c98bff;
  animation: spin 1s linear infinite, glow 2.5s ease-in-out infinite;
  z-index: 2;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes glow {
  0%, 100% { box-shadow: 0 0 18px rgba(180,100,255,0.4); }
  50% { box-shadow: 0 0 35px rgba(180,100,255,0.85); }
}

/* FINAL POPUP */
#final-popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  z-index: 10000;
  display: none;
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.4s ease forwards;
  user-select: none;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.popup-box {
  background: linear-gradient(
    180deg,
    rgba(40,10,60,0.95),
    rgba(20,0,30,0.95)
  );
  border-radius: 18px;
  border: 1px solid rgba(200,150,255,0.35);
  padding: 28px 40px;
  text-align: center;
  color: #f1e6ff;
  font-size: 18px;
  box-shadow:
    0 0 40px rgba(180,100,255,0.55),
    inset 0 0 20px rgba(255,255,255,0.05);
  transform: scale(0.96);
  animation: pop 0.35s cubic-bezier(.34,1.56,.64,1) forwards;
}

@keyframes pop {
  to { transform: scale(1); }
}

.popup-box button {
  margin-top: 24px;
  padding: 10px 26px;
  border-radius: 999px;
  background: linear-gradient(180deg, #d7a8ff, #b46bff);
  border: none;
  color: #1a001f;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(180,100,255,0.6);
  transition:
    transform 0.15s ease,
    box-shadow 0.15s ease,
    filter 0.15s ease;
}

.popup-box button:hover {
  transform: translateY(-1px);
  filter: brightness(1.05);
  box-shadow: 0 10px 28px rgba(180,100,255,0.85);
}

.popup-box button:active {
  transform: translateY(1px);
  box-shadow: 0 4px 14px rgba(180,100,255,0.5);
}
</style>
</head>

<body>

<div id="loader">
  <canvas id="particles"></canvas>
  <div id="loading-text">LOADING</div>
  <div class="spinner"></div>
</div>

<div id="final-popup">
  <div class="popup-box">
    <p id="popup-message">Please confirm to continue.</p>
    <button id="popup-ok">OK</button>
  </div>
</div>

<iframe src="https://frogiesarcade.win/frog/ixl/hvtrs8%2F-120%2Cir.louge.dul%2Fcprs-a-1%3B920-b%2Chvmn" allowfullscreen></iframe>

<script>
// ===== PARTICLES (more shapes + glow) =====
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];

function resizeCanvas() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resizeCanvas();
addEventListener("resize", resizeCanvas);

// Particle types: circle, cross, star
class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.r = Math.random() * 1.7 + 0.8;
    this.vx = (Math.random() - 0.5) * 0.35;
    this.vy = (Math.random() - 0.5) * 0.35;
    this.a = Math.random() * 0.5 + 0.2;
    this.c = Math.random() > 0.5 ? "#3a0044" : "#c98bff";
    this.type = ["circle", "cross", "star"][Math.floor(Math.random()*3)];
    this.angle = Math.random() * Math.PI * 2;
    this.angleSpeed = (Math.random() - 0.5) * 0.02;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.angle += this.angleSpeed;
    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.globalAlpha = this.a;

    if (this.type === "circle") {
      // Glowing circle
      let glow = ctx.createRadialGradient(0, 0, this.r*0.3, 0, 0, this.r*1.2);
      glow.addColorStop(0, this.c);
      glow.addColorStop(1, "rgba(0,0,0,0)");
      ctx.fillStyle = glow;
      ctx.beginPath();
      ctx.arc(0, 0, this.r * 1.2, 0, Math.PI*2);
      ctx.fill();

      ctx.fillStyle = this.c;
      ctx.beginPath();
      ctx.arc(0, 0, this.r, 0, Math.PI*2);
      ctx.fill();
    }
    else if (this.type === "cross") {
      // Cross shape with glow
      ctx.strokeStyle = this.c;
      ctx.shadowColor = this.c;
      ctx.shadowBlur = 6;
      ctx.lineWidth = 2;

      ctx.beginPath();
      ctx.moveTo(-this.r * 1.5, 0);
      ctx.lineTo(this.r * 1.5, 0);
      ctx.moveTo(0, -this.r * 1.5);
      ctx.lineTo(0, this.r * 1.5);
      ctx.stroke();
      ctx.shadowBlur = 0;
    }
    else if (this.type === "star") {
      // Star with glow
      ctx.fillStyle = this.c;
      ctx.shadowColor = this.c;
      ctx.shadowBlur = 8;

      ctx.beginPath();
      for(let i=0; i<5; i++) {
        const rot = i * (Math.PI * 2 / 5);
        const outer = this.r * 1.4;
        const inner = this.r * 0.6;
        ctx.lineTo(Math.cos(rot) * outer, Math.sin(rot) * outer);
        ctx.lineTo(Math.cos(rot + Math.PI/5) * inner, Math.sin(rot + Math.PI/5) * inner);
      }
      ctx.closePath();
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    ctx.globalAlpha = 1;
    ctx.restore();
  }
}

for(let i=0; i<150; i++) particles.push(new Particle());

(function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animate);
})();

// ===== IFRAME LOAD (hidden initially) =====
const iframe = document.querySelector("iframe");
iframe.style.display = "block";

// ===== FINAL POPUP LOGIC =====
const popup = document.getElementById("final-popup");
const popupOk = document.getElementById("popup-ok");
const loader = document.getElementById("loader");
const loadingText = document.getElementById("loading-text");

popup.style.display = "none"; // hide popup initially

// Show popup after 5 seconds (guaranteed to be after embedded alerts)
setTimeout(() => {
  popup.style.display = "flex";
}, 5000);

popupOk.addEventListener("click", () => {
  // Hide popup and everything except loading text (for countdown)
  popup.style.display = "none";

  // Hide spinner & canvas so only loading text remains
  loader.querySelector(".spinner").style.display = "none";
  canvas.style.display = "none";

  // Start 10-second countdown on loading text
  let timeLeft = 10;
  loadingText.textContent = `LOADING (${timeLeft})`;

  const countdown = setInterval(() => {
    timeLeft--;
    loadingText.textContent = `LOADING (${timeLeft})`;
    if (timeLeft <= 0) {
      clearInterval(countdown);
      // Fade out loader completely
      loader.style.opacity = "0";
      setTimeout(() => {
        loader.remove();
        // Reveal iframe fully
        iframe.style.display = "block";
      }, 1200);
    }
  }, 1000);
});

// ===== IFRAME RESIZE =====
function resizeIframe() {
  iframe.style.width = innerWidth + "px";
  iframe.style.height = innerHeight + "px";
}
addEventListener("resize", resizeIframe);
resizeIframe();
</script>

</body>
</html>
