<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Roblox</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Segoe UI', sans-serif;
}

/* IFRAME */
iframe {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  display: none; /* NEVER shown until loader is removed */
}

/* LOADING OVERLAY */
#loader {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #1a001f, #000);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  transition: opacity 1s ease;
}

/* CANVAS */
#particles {
  position: absolute;
  inset: 0;
}

/* TEXT */
#loading-text {
  color: #d8b4ff;
  font-size: 28px;
  letter-spacing: 2px;
  margin-bottom: 20px;
  z-index: 2;
  text-shadow: 0 0 15px rgba(180, 100, 255, 0.6);
}

/* SPINNER */
.spinner {
  width: 70px;
  height: 70px;
  border: 4px solid rgba(180, 100, 255, 0.2);
  border-top: 4px solid #b46bff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  z-index: 2;
  box-shadow: 0 0 20px rgba(180, 100, 255, 0.5);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* FINAL POPUP */
#final-popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 10000;
  display: none;
  align-items: center;
  justify-content: center;
}

.popup-box {
  background: #120014;
  border: 2px solid #b46bff;
  padding: 25px 35px;
  text-align: center;
  color: #d8b4ff;
  font-size: 18px;
  box-shadow: 0 0 30px rgba(180,100,255,0.6);
}

.popup-box button {
  margin-top: 20px;
  padding: 8px 20px;
  background: #b46bff;
  border: none;
  color: black;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <canvas id="particles"></canvas>
  <div id="loading-text">LOADING</div>
  <div class="spinner"></div>
</div>

<!-- FINAL POPUP -->
<div id="final-popup">
  <div class="popup-box">
    <p id="popup-message">Please confirm to continue.</p>
    <button id="popup-ok">OK</button>
  </div>
</div>

<!-- GAME -->
<iframe src="https://frogiesarcade.win/frog/ixl/hvtrs8%2F-120%2Cir.louge.dul%2Fcprs-a-1%3B920-b%2Chvmn" allowfullscreen></iframe>

<script>
// ===== PARTICLES =====
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];

function resizeCanvas() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resizeCanvas();
addEventListener("resize", resizeCanvas);

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.r = Math.random() * 2 + 1;
    this.vx = (Math.random() - 0.5) * 0.4;
    this.vy = (Math.random() - 0.5) * 0.4;
    this.c = Math.random() > 0.5 ? "#2b0033" : "#b46bff";
    this.a = Math.random() * 0.6 + 0.2;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
    ctx.fillStyle = this.c;
    ctx.globalAlpha = this.a;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

for (let i = 0; i < 150; i++) particles.push(new Particle());

(function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animate);
})();

// ===== IFRAME LOAD (HIDDEN) =====
const iframe = document.querySelector("iframe");
iframe.style.display = "block"; // loads, but loader blocks view

// ===== FINAL CUSTOM POPUP =====
const popup = document.getElementById("final-popup");
const popupMsg = document.getElementById("popup-message");
const popupOk = document.getElementById("popup-ok");

/* ✏️ EDIT THIS MESSAGE */
popupMsg.textContent = "All required prompts have been displayed. Click OK to continue.";

/*
  IMPORTANT:
  setTimeout will NOT count while iframe alerts are open.
  This guarantees our popup appears AFTER all 3 alerts.
*/
setTimeout(() => {
  popup.style.display = "flex";
}, 5000);

// ===== USER CONFIRMS FINAL POPUP =====
popupOk.addEventListener("click", () => {
  popup.style.display = "none";

  // Loader countdown AFTER interaction
  setTimeout(() => {
    const loader = document.getElementById("loader");
    loader.style.opacity = "0";
    setTimeout(() => loader.remove(), 1000);
  }, 10000); // 10s countdown
});

// ===== IFRAME RESIZE =====
function resizeIframe() {
  iframe.style.width = innerWidth + "px";
  iframe.style.height = innerHeight + "px";
}
addEventListener("resize", resizeIframe);
resizeIframe();
</script>

</body>
</html>
