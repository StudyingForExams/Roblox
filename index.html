<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black; /* optional, looks nicer if aspect ratio doesn't match exactly */
    }

    #gameContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: top left;
    }

    #gameFrame {
      border: none;
      width: 800px;  /* original game width */
      height: 600px; /* original game height */
      display: block;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <iframe id="gameFrame" src="https://frogiesarcade.win/algebra.html" title="Roblox"></iframe>
  </div>

  <script>
    const container = document.getElementById('gameContainer');
    const originalWidth = 800;  // change if your game has a different width
    const originalHeight = 600; // change if your game has a different height

    function resizeGame() {
      const scaleX = window.innerWidth / originalWidth;
      const scaleY = window.innerHeight / originalHeight;
      const scale = Math.min(scaleX, scaleY); // keeps aspect ratio
      container.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    window.addEventListener('resize', resizeGame);
    resizeGame(); // initial resize
  </script>
</body>
</html>
